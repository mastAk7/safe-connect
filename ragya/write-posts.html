<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #121212;
      color: #d7dadc;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #d7dadc;
      font-size: 28px;
    }
    
    .drafts {
      color: #d7dadc;
      text-decoration: none;
      font-weight: 500;
    }
    
    
    
    
    
    
    .tab-container {
      border-bottom: 1px solid #343536;
      margin-bottom: 20px;
      display: flex;
    }
    
    .tab {
      padding: 15px 20px;
      cursor: pointer;
      color: #818384;
      font-weight: 500;
    }
    
    .tab.active {
      color: #d7dadc;
      border-bottom: 2px solid #4361ee;
    }
    
    .title-input {
      width: 100%;
      padding: 15px;
      background-color: #272729;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      color: #d7dadc;
      font-size: 16px;
    }
    
    .title-input::placeholder {
      color: #818384;
    }
    
    .character-count {
      text-align: right;
      margin-bottom: 20px;
      color: #818384;
      font-size: 14px;
    }
    
    .tags {
      display: inline-block;
      margin-bottom: 20px;
      padding: 12px 20px;
      background-color: #272729;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      color: #4361ee;
    }
    
    .editor {
      background-color: #272729;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .toolbar {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #343536;
      padding-bottom: 10px;
    }
    
    .tool {
      margin-right: 15px;
      cursor: pointer;
      color: #818384;
      font-size: 18px;
    }
    
    .body-text {
      color: #818384;
      font-size: 14px;
    }
    
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }
    
    .action-button {
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
    }
    
    .save-draft {
      background-color: transparent;
      border: 1px solid #818384;
      color: #818384;
    }
    
    .post-button {
      background-color: #4361ee;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Create post</h1>
    <a href="#" class="drafts">Drafts</a>
  </div>
  
  
  
  <div class="tab-container">
    <div class="tab active">Text</div>
    <div class="tab">Images & Video</div>
  </div>
  
  <input type="text" class="title-input" placeholder="Title*" maxlength="300">
  <div class="character-count">0/300</div>
  
  <div class="tags">Add flair and tags*</div>
  
  <div class="editor">
    <div class="toolbar">
      <div class="tool">B</div>
      <div class="tool"><i>I</i></div>
      <div class="tool">SÃ∂</div>
      <div class="tool">x¬≤</div>
      <div class="tool">TÃ≤</div>
      <div class="tool">üîó</div>
      <div class="tool">‚Ä¢</div>
      <div class="tool">1.</div>
      <div class="tool">‚ùù</div>
      <div class="tool">‚ãØ</div>
    </div>
    <div class="body-text">Body text*</div>
  </div>
  
  <div class="actions">
    <button class="action-button save-draft">Save Draft</button>
    <button class="action-button post-button">Post</button>
  </div>
</body>
</html>
